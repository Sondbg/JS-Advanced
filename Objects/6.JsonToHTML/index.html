<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(inputStr){
    let arr =JSON.parse(inputStr);
    let result='<table>\n\t<tr>'
for (let key of Object.keys(arr[0])) {
    result+=`<th>${key}</th>`
}
result+='</tr>';
for (let i = 0; i < arr.length; i++) {
    result+=`\n\t<tr>`
    for (let key of Object.keys(arr[i])) {
        result+=`<td>${arr[i][key]}</td>`
    }
    result+=`</tr>`;
}
result+='\n</table>'
return result

}
    
        window.onload = function(){
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>
</html>
